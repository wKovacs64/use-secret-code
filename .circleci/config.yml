version: 2.1

orbs:
  node: circleci/node@5.0.2

defaults: &defaults
  executor:
    name: node/default
    tag: lts

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: npm run test:coverage
      - run:
          name: Submit Test Coverage Report
          command: npx codecov
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          context:
            - release
            - publish
          requires:
            - test
          filters:
            branches:
              only: master
